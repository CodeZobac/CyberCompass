version: '3.8'

services:
  ai-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cyber-compass-ai-backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:postgres@postgres:5432/cyber_compass_ai
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    volumes:
      - ./src:/app/src
      - ./config:/app/config
      - ./uploads:/app/uploads
    networks:
      - cyber-compass-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: cyber-compass-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=cyber_compass_ai
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - cyber-compass-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: cyber-compass-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - cyber-compass-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  cyber-compass-network:
    driver: bridge
